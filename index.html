<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eyes Follow Cursor</title>
  <style>
    body {
      background: #0d1117;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .eye {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 50%;
      margin: 20px;
      position: relative;
    }
    .pupil {
      width: 30px;
      height: 30px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 25px;
      left: 25px;
    }
  </style>
</head>
<body>
  <div class="eye"><div class="pupil" id="pupil1"></div></div>
  <div class="eye"><div class="pupil" id="pupil2"></div></div>
  <script>
    const pupils = [document.getElementById("pupil1"), document.getElementById("pupil2")];

    document.onmousemove = function(event) {
      pupils.forEach(pupil => {
        const eye = pupil.parentElement;
        const rect = eye.getBoundingClientRect();
        const eyeCenterX = rect.left + rect.width / 2;
        const eyeCenterY = rect.top + rect.height / 2;
        const angle = Math.atan2(event.clientY - eyeCenterY, event.clientX - eyeCenterX);
        const radius = 15;
        pupil.style.left = 25 + radius * Math.cos(angle) + "px";
        pupil.style.top = 25 + radius * Math.sin(angle) + "px";
      });
    };
  </script>
</body>
</html>
